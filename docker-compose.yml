version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: lms_api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - mongodb
    restart: unless-stopped
    networks:
      - lms_network

  postgres:
    image: postgres:15
    container_name: lms_postgres
    environment:
      POSTGRES_DB: lms
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_pass
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/postgres/02-create-auth-tables.sql:/docker-entrypoint-initdb.d/02-create-auth-tables.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lms_redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lms_network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: lms_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: lms_user
      MONGO_INITDB_ROOT_PASSWORD: lms_pass
      MONGO_INITDB_DATABASE: lms_ai
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./infrastructure/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: lms_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - lms_network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: lms_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - lms_network

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  mongodb_config:

networks:
  lms_network:
    driver: bridge
